<div class="shopping-cart dark">
  <div class="container">
    <div class="block-heading">
      <h2>Shopping Cart</h2>
      <p>There are total <strong>{{totalItems}} items</strong> in your cart.</p>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="items" *ngFor="let product of cart | async">
            <div class="product">
              <div class="row">
                <div class="col-md-3">
                  <img class="img-fluid mx-auto d-block image" [src]="[product.image]">
                </div>
                <div class="col-md-8">
                  <div class="info">
                    <div class="row">
                      <div class="col-md-5 product-name">
                        <div class="product-name">
                          <!-- <a href="#">{{product.title}}</a> -->
                          <h4>{{product.title}}</h4>
                          <div class="product-info">
                            <div>Id: <span class="value">{{product.id}}</span></div>
                            <div>Category: <span class="value">{{product.category}}</span></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4 q">
                        <div class="quantity">
                          <label for="quantity">Quantity:</label>
                          <input id="quantity" type="number" value="1" class="form-control quantity-input">
                        </div>
                        <div class="remove text-center">
                          <button type="button" class="btn btn-warning btn-sm mt-4">Remove</button>
                        </div>

                      </div>
                      <div class="col-md-3 price">
                        <span>₹{{product.price}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div class="summary">
            <h3>Summary</h3>
            <div class="summary-item"><span class="text">Subtotal</span><span class="price">₹{{subTotal}}</span></div>
            <div class="summary-item"><span class="text">Discount</span><span class="price">₹0</span></div>
            <div class="summary-item"><span class="text">Shipping</span><span class="price">₹0</span></div>
            <div class="summary-item"><span class="text">GST</span><span class="price">₹{{gst}}</span></div>
            <div class="summary-item"><span class="text">Total</span><span class="price">₹{{total}}</span></div>
            <button type="button" class="btn btn-danger btn-lg btn-block">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
